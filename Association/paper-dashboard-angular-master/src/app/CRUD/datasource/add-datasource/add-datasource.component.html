<div class="row">
  <!-- Existing card columns -->

  <!-- New card column for dashboard creation form -->
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div>
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="type">Type</label>
            <input
              type="text"
              class="form-control"
              id="type"
              required
              [(ngModel)]="datasource.type"
              name="type"
            />
          </div>

          <div class="form-group">
            <label for="connection_port">Connection_port</label>
            <input
              type="text"
              class="form-control"
              id="connection_port"
              required
              [(ngModel)]="datasource.connection_port"
              name="connection_port"
            />
          </div>

          <div class="form-group">
            <label for="creator_id">Creator ID</label>
            <input
              type="text"
              class="form-control"
              id="creator_id"
              required
              [(ngModel)]="creator_id"
              name="creator_id"
            />
          </div>

          <button (click)="saveDatasource()" class="btn btn-success"><i class="fa fa-check"></i> Save</button>

        </div>
        <div *ngIf="submitted">
          <h4>Datasource was submitted successfully!</h4>
          <button class="btn btn-success" (click)="newDatasource()">Add</button>
          <button class="btn btn-success" (click)="gotoList()">{{ navbarTitle }}</button> <!-- Utilisez navbarTitle ici -->
        </div>
      </div>
    </div>
  </div>
</div>
