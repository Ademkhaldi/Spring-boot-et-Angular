<div class="row">
    <div class="col-md-8">
      <!-- Card for editing profile -->
      <!-- ... Existing card content ... -->
  
      <!-- New card for displaying dashboard list -->
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Portlet List</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>row</th>
                <th>column</th>
                <th>Actions</th>
              </thead>
              <tbody>
                <tr *ngFor="let portlet of portlets">
                  <td>{{ portlet.row }}</td>
                  <td>{{ portlet.column }}</td>
                  <td>
                    <button (click)="deletePortlet(portlet.id)" class="btn btn-danger">Delete</button>
                    <button (click)="updatePortlet(portlet.id)" class="btn btn-info" style="margin-left: 10px">Edit</button>
                    <button (click)="portletDetails(portlet.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button class="btn btn-primary" (click)="createPortlet()">Add New Portlet</button>
          <button class="m-3 btn btn-sm btn-danger" (click)="deleteAllPortlets()">Remove All</button>
      </div>
      </div>
    </div>
  </div>
